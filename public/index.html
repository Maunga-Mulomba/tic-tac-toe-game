<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin:wght@600;700&family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./main.css" />
    <script src="./tic-tac-toe.js"></script>
  </head>

  <body>
    <!-- HTML structure for the UI: -->
    <!-- Your code here -->
    <div class="container">
      <!-- message -->
      <h1 id="status-msg"></h1>

      <!-- game board -->
      <div id="board">
        <div class="cell" id="square-0" index="0"></div>
        <div class="cell" id="square-1" index="1"></div>
        <div class="cell" id="square-2" index="2"></div>
        <div class="cell" id="square-3" index="3"></div>
        <div class="cell" id="square-4" index="4"></div>
        <div class="cell" id="square-5" index="5"></div>
        <div class="cell" id="square-6" index="6"></div>
        <div class="cell" id="square-7" index="7"></div>
        <div class="cell" id="square-8" index="8"></div>
      </div>

      <!-- buttons -->
      <div class="buttons">
        <button id="restartBtn">New Game</button>
        <button id="quitBtn">Give Up</button>
      </div>
    </div>
  </body>
</html>
